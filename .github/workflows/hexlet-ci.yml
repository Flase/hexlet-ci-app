# file: .github/workflows/hexlet-ci.yml
name: hexlet-ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
          # Устанавливаем Node.js
      - uses: actions/setup-node@v3
          # Ставим зависимости
      - run: make setup
      - run: make lint
      - run: make test

